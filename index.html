<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <title>To Do App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body class="container py-5">

    <h2 class="mb-4 text-center">To Do List App</h2>

    <div class="mb-4">
        <p><strong>Profil:</strong> Pradena</p>
        <p><strong>Jabatan:</strong> Developer</p>
        <p><strong>Tanggal:</strong> <span id="currentDate"></span></p>
    </div>

    <div class="card-input mb-4">
        <div class="row g-3">
            <div class="col-md-6">
                <label class="form-label fw-bold">Tugas</label>
                <textarea class="form-control" id="task"></textarea>

                <label class="form-label fw-bold mt-3">Tanggal Tugas</label>
                <input type="date" class="form-control" id="taskDate">
            </div>

            <div class="col-md-6">
                <label class="form-label fw-bold">Prioritas</label>
                <select class="form-select" id="priority">
                    <option value="Low">Low</option>
                    <option value="Medium">Medium</option>
                    <option value="High">High</option>
                </select>
            </div>
        </div>

        <div class="text-end">
            <button class="btn btn-primary px-4" onclick="addTask()">Tambah</button>
        </div>
    </div>

    <h5 class="mt-4">To Do List</h5>
    <div class="table-responsive">
        <table class="table table-bordered align-middle">
            <thead class="table-light">
                <tr>
                    <th>Status</th>
                    <th>Tugas</th>
                    <th>Prioritas</th>
                    <th>Tanggal</th>
                    <th>Aksi</th>
                </tr>
            </thead>
            <tbody id="todoTableBody"></tbody>
        </table>
    </div>

    <h5 class="mt-4">Selesai</h5>
    <div id="doneListContainer"></div>

    <div class="text-end">
        <button class="btn btn-outline-danger mt-3" onclick="clearAll()">Hapus Semua</button>
    </div>


</body>
<script src="script.js"></script>

</html>
